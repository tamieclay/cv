<div id="analyticsModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeAnalyticsModal()">&times;</span>
      <h2>Analytics</h2>
      <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
      <script>
        function displayAnalyticsModal() {
          var modal = document.getElementById("analyticsModal");
          modal.style.display = "block";
          generateAnalyticsChart();
        }
      
        function closeAnalyticsModal() {
          var modal = document.getElementById("analyticsModal");
          modal.style.display = "none";
        }
      
        function generateAnalyticsChart() {
          
          var options = {
            series: [{
              name: 'Sales',
              type: 'column',
              data: [30, 40, 35, 50, 49, 60, 70, 91, 125]
            }, {
              name: 'Profit',
              type: 'line',
              data: [20, 35, 40, 60, 60, 75, 80, 90, 100]
            }],
            chart: {
              height: 350,
              type: 'line',
            background: '#222',
            },
            stroke: {
              width: [0, 4]
            },
            title: {
              text: 'Sales & Profit'
            },
            dataLabels: {
              enabled: true,
              enabledOnSeries: [1]
            },
            xaxis: {
              categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep'],
            }
          };
      
          var chart = new ApexCharts(document.querySelector("#chartContainer"), options);
          chart.render();
        }
      </script>
